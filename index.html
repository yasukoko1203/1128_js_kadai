<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WBS管理ツール</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>WBS管理ツール</h1>

    <div class="toolbar">
      <button id="addRowBtn" type="button">行を追加</button>
      <button id="saveBtn" type="button">保存</button>
      <button id="clearBtn" type="button">全データ削除</button>
      <span id="status" class="status"></span>
    </div>

    <div class="table-wrapper">
      <table id="wbsTable">
        <thead>
          <tr>
            <th style="width: 40px;">No</th>
            <th>カテゴリ</th>
            <th>タスク概要</th>
            <th>タスク詳細</th>
            <th>開始日</th>
            <th>終了日</th>
            <th>優先度</th>
            <th>担当者</th>
            <th>所要時間(h)</th>
            <th>実績(h)</th>
            <th style="width: 70px;">操作</th>
          </tr>
        </thead>
        <tbody id="wbsBody">
          <!-- JS で行を生成します -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
